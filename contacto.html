<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web - Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Mi Portfolio Personal</h1>
        <p>Desarrollador Web en formación</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="sobre.html">Sobre mí</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section id="contacto">
            <h2>Contáctame</h2>
            <p>Si quieres ponerte en contacto conmigo, rellena el siguiente formulario:</p>

            <form action="#" method="post">
                <div class="campo-formulario">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo-formulario">
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo-formulario">
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>

                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Portfolio Personal. Todos los derechos reservados.</p>
        <p>Diseñado (con mucho caos) para la clase de DIW.</p>
    </footer>
</body>
</html>
